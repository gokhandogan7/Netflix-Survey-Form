<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1 id="title">
            Net<span>Flix</span>
        </h1>
        <h3 id="description">
            Thank you for signing up at Netflix.Tell us more about yourself.
        </h3>
        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
            <div class="box">
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" id="name" placeholder="enter your name" required>
            </div>
            <div class="box">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" placeholder="enter your age" required min="18" max="99">
            </div>

            <div class="box">
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="enter your email" required>
            </div>
            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label>
                <br>
                <select name="content" id="dropdown">
                    <option value="series">Series</option>
                    <option value="movies" selected>Movies</option>
                    
                </select>

            </div>
            <div class="box">
                <label id="checkbox-label">Movie Type</label>
                <br>
                <label for="first-check"><input type="checkbox" id="first-check" name="movie1" value="comedy">Comedy</label><br>
                <label for="second-check"><input type="checkbox" id="second-check" name="movie2" value="action">Action</label><br>
                <label for="third-check"><input type="checkbox" id="third-check" name="movie3" value="romance" checked>Romance</label>
            </div>
            <div class="box">
                <label id="radiobtn">Gender</label>
                <br>
                <label><input type="radio" id="first-radio" name="gender" value="male">Male</label><br>
                <label><input type="radio" id="second-radio" name="gender" value="female" checked>Female</label><br>
                <label><input type="radio" id="third-radio" name="gender" value="other">Other</label>
            </div>
            <div class="box box-textarea">
                <label id="feed-label" for="feedback">Feedback</label><br>
                <textarea name="mesaj" id="feedback" class="textarea" cols="30" rows="10" placeholder="any comment" style="resize: none;"></textarea>

            </div>
            <div>
                <input type="submit" value="Send" id="submit">
            </div>
        </form>

    </div>
</body>

</html>
